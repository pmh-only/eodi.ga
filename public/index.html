<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/3rd/normalize/normalize.css">
    <link rel="stylesheet" href="/3rd/nanum/nanumbarungothic.css">
    <link rel="stylesheet" href="/src/main.css">
    <title>어디.ga - 안전한 단축 주소 생성기</title>
  </head>
  <body>
    <header>
      <div class="toplid"></div>
      <nav class="navbar">
        <img src="/src/logo.png" alt="eodi.ga" class="logo">
      </nav>
    </header>

    <article>
      <div class="container">
        <h2>안전한 URL 단축기</h2>
        <p>비밀번호, 켑챠 등을 통해 안전한 URL을 만들어 보세요</p>

        <form action="/" method="POST">
          <div class="urlbar">
            <input type="url" name="url" placeholder="단축할 URL을 입력하세요 (예: https://example.com)" autofocus autocomplete="off">
            <button type="submit"><i class="fas fa-arrow-right"></i></button>
          </div>
          <div class="options">
            <input type="checkbox" name="option" id="option" autocomplete="off">
            <label for="option">더 많은 설정 보기</label>
            <div class="option-cnt">  
              <div class="option-inline">
                <div class="switch">
                  <input id="captcha" type="checkbox" class="switch-input" autocomplete="off"/>
                  <label for="captcha" class="switch-label">Switch</label>
                </div>
                <label for="captcha">켑챠 요구</label>

                <div class="switch">
                  <input id="passwd-need" type="checkbox" class="switch-input" autocomplete="off"/>
                  <label for="passwd-need" class="switch-label">Switch</label>
                </div>
                <label for="passwd-need">비밀번호 요구</label>

                <input type="password" name="passwd" placeholder="비밀번호를 입력하세요 (aes256)" autocomplete="off">
                <br />
              </div>
            </div>
          </div>
        </form>
      </div>
    </article>

    <script src="/src/main.js"></script>
    <script src="/3rd/fontawesome/js/all.js"></script>
  </body>
</html>
